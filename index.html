<!DOCTYPE html>
<html>
<head>
<title>Trip Expense Tracker</title>
<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="app.js" defer></script>
</head>
<body>

<div class="container">
<h1>Trip Expense Tracker</h1>

<button onclick="logout()">Logout</button>

<div id="tripSection">
  <button onclick="createTrip()">Create New Trip</button>
  <input id="joinCode" placeholder="Trip ID">
  <button onclick="joinTrip()">Join Trip</button>
</div>

<div id="expenseSection" class="hidden">
  <input id="desc" placeholder="Description">
  <input id="amount" type="number" placeholder="Amount">
  <select id="paidBy"></select>
  <input id="mode" placeholder="Payment Mode">

  <button onclick="addExpense()">Add Expense</button>
  <button onclick="goSummary()">View Summary</button>
</div>
</div>

</body>
</html>
