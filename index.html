<!DOCTYPE html>
<html>
<head>
<title>Trip Expense Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<h1>Trip Expense Tracker</h1>

<div id="memberSection">
  <input type="number" id="count" placeholder="Number of people">
  <button onclick="generateInputs()">Next</button>
  <div id="nameInputs"></div>
</div>

<div id="expenseSection" class="hidden">
  <input id="desc" placeholder="Description">
  <input id="amount" type="number" placeholder="Amount">
  <select id="paidBy"></select>
  <input id="mode" placeholder="Payment Mode">

  <button onclick="addExpense()">Add Expense</button>
  <button onclick="openPopup()">View Expenses</button>
  <button onclick="location.href='summary.html'">View Summary</button>
</div>

</div>

<!-- Popup -->
<div id="popup" class="modal">
<div class="modal-content">
<span onclick="closePopup()" class="close">Ã—</span>
<table id="expenseTable">
<thead>
<tr><th>Date</th><th>Amount</th><th>Description</th><th>Paid By</th><th>Mode</th><th>Action</th></tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>

<script src="app.js"></script>
</body>
</html>
