<!DOCTYPE html>
<html>
<head>
<title>Trip Expense Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<h1>Trip Expense Tracker</h1>

<!-- MEMBER SETUP -->
<div id="setup">
  <input type="number" id="memberCount" placeholder="Number of persons">
  <button onclick="createMemberInputs()">Next</button>
  <div id="memberInputs"></div>
</div>

<!-- EXPENSE SECTION -->
<div id="expenseSection" class="hidden">

  <input id="desc" placeholder="Description">
  <input id="amount" type="number" placeholder="Amount">
  <select id="paidBy"></select>
  <input id="mode" placeholder="Payment Mode">

  <button onclick="addExpense()">Add Expense</button>
  <button onclick="openPopup()">View All Expenses</button>
  <button onclick="location.href='summary.html'">View Summary</button>
</div>

</div>

<!-- POPUP -->
<div id="popup" class="modal">
<div class="modal-content">
<span onclick="closePopup()" class="close">Ã—</span>
<h2>All Expenses</h2>

<div class="table-wrapper">
<table id="expenseTable">
<thead>
<tr>
<th>Date</th>
<th>Amount</th>
<th>Description</th>
<th>Paid By</th>
<th>Mode</th>
<th>Action</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

</div>
</div>

<script src="app.js"></script>
</body>
</html>
